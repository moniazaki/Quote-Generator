<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-----------Google Fonts---------->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-----------Font-Awesome --------->
    <link rel="stylesheet" href="./assets/vendors/fonts/all.min.css" />
    <!------------Main-CSS------------>
    <link rel="stylesheet" href="./assets/css/main.css"/>
</head>
<body>
    <video autoplay muted loop id="video">
        <source  src="./assets/videos/1.mp4" type="video/mp4"> 
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="card">
            <h3>Quote Of The Day</h3>
            <p class="text">*Loading....*</p>
            <div class="sm-text">
                <p >Loading....</p>
            </div>
            <div class="btn-container">
                <button onclick="getQuote(api_url)">New Quote</button>
                <button onclick="share()"class="icon"><i class="fa-brands fa-twitter"></i>Twitter</button>
                <button class="sound"><i class="fa-solid fa-volume-high"></i></button>
                <button class="copy"><i class="fa-regular fa-copy"></i></button>
            </div>
        </div>
    </div>
    <!------------Main-JS----------->
    <script src="./assets/js/main.js"></script>
</body>
</html>
